<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Note Taking Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Note Taking Website</h1>
	</header>
	<main>
		<form>
			<label for="note-title">Note Title:</label>
			<input type="text" id="note-title" placeholder="Enter a title for your note...">
			<label for="note-text">Note Text:</label>
			<textarea id="note-text" placeholder="Enter your note..."></textarea>
			<button type="submit">Add Note</button>
		</form>
		<ul class="notes">
			<!-- existing notes will be added here dynamically -->
		</ul>
	</main>
	<script src="script.js"></script>
</body>
</html>
